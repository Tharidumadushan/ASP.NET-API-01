<div class="d-flex flex-row bd-highlight mb-3">

    <div class="from-froup row" >

        <label class="col-sm-2 col-form-label m-2">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Empolyee Name">
        </div>

        <label class="col-sm-2 col-form-label m-2">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Department">
                <option > Select </option>
                <option *ngFor="let dp of DepartmentList">{{dp.DepartmentName}}</option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label m-2">Date of Joining</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="DateOfJoining" placeholder="Enter Joined Date">
        </div>

    </div>

    <div class="m-3 bd-highlight" style="width:30%">
        <!-- <img [src]="PhotoFilePath" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/> -->
    </div>
</div>

<button (click)="addEmp()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmp()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
